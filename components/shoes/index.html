  <div class="row">
    <a class="waves-effect waves-light btn" ng-click="showMale()"><i class="material-icons left">shopping_cart</i>Male</a>
    <a class="waves-effect waves-light btn" ng-click="showFemale()"><i class="material-icons left">shopping_cart</i>Female</a>
    <a class="waves-effect waves-light btn" ng-click="showKids()"><i class="material-icons left">shopping_cart</i>Kids</a>
  </div>


<div class="row" ng-if="maleShoes">
  <div class="col s2 m2" ng-repeat="item in imageHolder track by $index">
    <div class="card">
      <div class="card-image">
        <img src="{{item.image}}">
        <span class="card-title">{{item.title}}</span>
      </div>
      <div class="card-content">
        <p>{{item.content}}</p>
      </div>
      <div class="card-action">
        <a class="waves-effect waves-light btn"><i class="material-icons left"></i>Buy me</a>
      </div>
    </div>
  </div>
</div>

<div class="row" ng-if="femaleShoes">
  <div class="col s2 m2" ng-repeat="item in imageHolderFem track by $index">
    <div class="card">

</div>
